<!DOCTYPE html>
<html>
<head>
    <title>Czat z Botem OpenAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Czat z Botem OpenAI</h1>
         <form method="POST">
            <div class="form-group">
                <label for="model">Wybierz opcję:</label>
                <select class="form-control" id="model" name="model">
                    <option>gpt-3.5-turbo</option>
                    <option>gpt-4-1106-preview</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user_input">Wprowadź tekst:</label>
                <textarea class="form-control" id="user_input" name="user_input" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
        <div class="mt-4">
            <strong>Użytkownik:</strong>
            <p>{{ user_input }}</p>
        </div>
        <div class="mt-4">
            <strong>Bot OpenAI:</strong>
                {{ converted_markdown|safe }}
        </div>
        [{{ model }}]
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
